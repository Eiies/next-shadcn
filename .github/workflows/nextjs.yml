name: Next Page 运行

on:
  push:
    branches: ["run"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 读取仓库内容
        uses: actions/checkout@v4

      - name: 查看版本
        run: npm --version

      - name: 安装依赖
        run: npm install

      - name: 执行打包
        run: npm run build

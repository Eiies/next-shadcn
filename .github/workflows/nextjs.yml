name: Next Page 运行

on:
  push:
    branches: ["run"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm --version
      - run: npm install
      - run: npm run build
